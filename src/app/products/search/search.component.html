<div class="input-group mb-3">
  <div class="input-group-prepend hidden-sm-down" ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Cattergories</button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button ngbDropdownItem>Action - 1</button>
      <button ngbDropdownItem>Another Action</button>
      <button ngbDropdownItem>Something else is here asds sdsdas</button>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with dropdown button">
  <div class="input-group-append">
    <button class="btn btn-warning" type="button">
      <i (click)="showSearch = true" class="icon-search"></i>
    </button>
  </div>
</div>
