
<!-- Off-Canvas Mobile Menu-->
<div class="offcanvas-container" id="mobile-menu" [ngClass]="{'active': offcanvasService.offcanvasNavigationOpen | async}">
  <a  class="account-link" routerLink="/account/profile" (click)="onNavigationClick()">
    <div class="user-ava">
      <img src="img/user-ava-md.jpg" alt="lushan jayanath">
    </div>
    <div class="user-info">
      <span class="text-sm text-white opacity-60">Logged in as:</span>
      <h6 class="user-name">email2lushan@gmail.com<span > (Admin) </span></h6>
    </div>
  </a>
  <nav class="offcanvas-menu">
    <ul class="menu">
      <li  routerLinkActive="active">
        <span>
          <a routerLink="/register-login" (click)="onNavigationClick()">
            <span>Register/Login</span>
          </a>
        </span>
      </li>
      <li  routerLinkActive="active">
        <span>
          <a routerLink="/account/profile" (click)="onNavigationClick()">
            <span>My Profile</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/account/orders" (click)="onNavigationClick()">
            <span>My Orders</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/home" (click)="onNavigationClick()">
            <span>Home</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/products" (click)="onNavigationClick()">
            <span>Products</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <span>
          <a routerLink="/cart" (click)="onNavigationClick()">
            <span>Cart</span>
          </a>
        </span>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/admin/add" (click)="onNavigationClick()">
          <span>Add Product</span>
        </a>
      </li>
      <li>
        <a href="" (click)="onLogout($event)">
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
